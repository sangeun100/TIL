<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자주 쓰는 8가지 html tag</title>
</head>

    <h1>Hi!</h1>

<!-- div -->
<div>안녕하세요. </div>
<div>안녕하세요. </div>

<!-- span -->
<span>안녕하세요 span</span>
<span>안녕하세요 span</span>

<div>안녕하세요 <span style="color: red";>홍길동 </span> 입니다.</div>

<!-- ul, ol 리스트 tag-->
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>

<ol>
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ol>

<!-- h1~h6 -->
<h6>안녕</h6>

<!-- img src=이미지의 경로를 나타내줌 alt=경로 문제 있어 사진 못띄울때-->
<img src="./img/흰둥.jpg" style="height: 300px; width: 250px;" alt="흰둥이 사진" />

<!-- input -->
<input type="ㅠㅠ"/>
<input type="button"/>
<input type="checkbox"/>
<input type="password"/>
<input type="radio"/>
<input type="number"/>

<!-- button -->
<button>클릭하세요</button>

<!-- a 하이퍼링크 할 때 href속성 이용-->
<a href="https://www.naver.com/">네이버</a>
</body>
</html>
