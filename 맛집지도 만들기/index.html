<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>맛집지도</title>
    <meta name="author" content="동네코딩" />
    <meta name="description" content="맛집지도 서비스" />
    <meta
      name="keywords"
      content="동네코딩, 맛집지도, 유튜버맛집, 맛집유튜버"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="map.css" />
  </head>

  <body>
    <nav>
      <div class="inner">
        <div class="nav-container">
          <h1 class="nav-title">맛집지도</h1>
          <button class="nav-contact">Contact</button>
        </div>
      </div>
    </nav>

    <main>
        <section id="category">
            <div class="inner">
                <div class="category-container">
                    <h2 class="category-title">맛집지도 카테고리를 선택해보세요</h2>
                    <div class="category-list">
                       <button class="category-item" id="korea">한식</button>
                       <button class="category-item" id="china">중식</button>
                       <button class="category-item" id="japan">일식</button>
                       <button class="category-item" id="america">양식</button>
                       <button class="category-item" id="wheat">분식</button>
                       <button class="category-item" id="meat">고기</button>
                       <button class="category-item" id="shshi">회/해산물</button>
                       <button class="category-item" id="etc">기타</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- 카테고리 -->
        <div id="map" class="inner"></div>
        
        <!-- 카카오지도 -->  
    </main>

    <div class="infowindow">
      <div class="infowindow-img-container">
        <img src="" alt="" class="infowindow-img">
      </div>
      <div class="infowindow-body">
        <h5 class="infowindow-title">할머니집</h5>
        <p class="infowindow-address">서울특별시 중구 명동3길 42</p>
        <a href="/img/흰둥.jpg" class="infowindow-btn" target="_blank"></a>
      </div>
    </div>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f2d1796fc6d496bd78ea39f7f6d2b4c2&libraries=services"></script>
    <!-- <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f2d1796fc6d496bd78ea39f7f6d2b4c2"></script> -->
    <script src="script.js"></script>
  </body>
</html>
